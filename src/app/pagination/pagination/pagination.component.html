<nav aria-label="...">
  <ul class="pagination justify-content-end mb-0">
    <li class="page-item" [ngClass]="{'disabled': this.page <= 1}">
      <a class="page-link" href="javascript:void(0)" (click)="prevNextPage('prev')">
        <i class="fas fa-angle-left"></i>
        <span class="sr-only">Next</span>
      </a>
    </li>
    <li *ngFor="let item of [].constructor(totalPages);  index as i" class="page-item" [ngClass]="{'active': page == i + 1}">
      <a class="page-link"  href="javascript:void(0)" (click)="changePaginationByNumber(i + 1)">{{i + 1}}</a>
    </li>
    <li class="page-item">
      <a class="page-link" href="javascript:void(0)" (click)="prevNextPage('next')" [ngClass]="{'disabled': this.page === this.totalPages}">
        <i class="fas fa-angle-right"></i>
        <span class="sr-only">Next</span>
      </a>
    </li>
  </ul>
</nav>
